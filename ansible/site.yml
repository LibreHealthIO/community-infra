---
# master playbook

- include: datadog.yml

- hosts: all
  become: yes
  become_user: root
  roles:
    - users
    - sudo
    - sshd
    - ufw
    - docker
    - docker-compose
    # - ntp
    # - timezone
    - crontab

- hosts: toolkit
  become: yes
  become_user: root
  roles:
    - nginx
    - java
    - tomcat

- hosts: ehr
  become: yes
  become_user: root
  roles:
    - apache
    - php
    - composer
